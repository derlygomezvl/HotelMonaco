<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Huésped</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/Styles.css">
    <script src="Js/validacion.js" defer></script>
    <script>
        function volver() {
          window.history.back();
        }
      </script>
</head>
<body class="bg-light">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CABECERA -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color: #003366; position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="C:/xampp/htdocs/HotelMonaco/images/Logo Transparente-2.png" alt="Logo Hotel Monaco" width="150" height="auto">
            </a>
            
            <!-- Botón para regresar a la página principal -->
            <div class="ms-auto">
                <button class="cssbuttons-io-button" onclick="volver()">
                    Regresar
                    <div class="icon">
                        <svg
                            height="24"
                            width="24"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path
                                d="M7.828 11l5.364-5.364-1.414-1.414L4 12l7.778 7.778 1.414-1.414L7.828 13H20v-2z"
                                fill="currentColor"
                            ></path>
                        </svg>
                    </div>
                </button>
            </div>
        </div>
    </nav>

    <div style="margin-top: 100px;"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="d-flex justify-content-center align-items-center min-vh-100"
        style="background-image: url('https://colorate.azurewebsites.net/SwatchColor/EDF3F8'); background-size: cover; background-position: center;">
        
        <div class="card p-5 m-3 shadow" style="max-width: 90%; background-color: rgba(255, 255, 255, 0.8);">
            <h1>Registro de Huésped</h1>
            <form id="registroForm">
                <div class="mb-3">
                    <label for="cedula" class="form-label">Cédula *:</label>
                    <input type="number" class="form-control" name="cedula" required maxlength="20" oninput="this.value = this.value.slice(0, 20)">
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre(s) *:</label>
                    <input type="text" class="form-control" name="nombre" required maxlength="100" oninput="this.value = this.value.slice(0, 100)">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido(s) *:</label>
                    <input type="text" class="form-control" name="apellido" required maxlength="100" oninput="this.value = this.value.slice(0, 100)">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico: </label>
                    <input type="email" class="form-control" name="correo" required maxlength="100" oninput="this.value = this.value.slice(0, 100)">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Número de teléfono:</label>
                    <input type="tel" class="form-control" name="telefono" required maxlength="15" oninput="this.value = this.value.slice(0, 15)">
                </div>
                <div class="mb-3">
                    <label for="calle_carrera" class="form-label">Calle o Carrera:</label>
                    <select class="form-control" name="calle_carrera" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="Calle">Calle</option>
                        <option value="Carrera">Carrera</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="calle_carrera_numero" class="form-label">Número de Calle/Carrera:</label>
                    <input type="text" class="form-control" name="calle_carrera_numero" required maxlength="50">
                </div>
                <div class="mb-3">
                    <label for="numero" class="form-label">Número de Dirección (obligatorio):</label>
                    <input type="text" class="form-control" name="numeroDireccion" required maxlength="50">
                </div>
                <div class="mb-3">
                    <label for="complemento" class="form-label">Complemento (opcional):</label>
                    <input type="text" class="form-control" name="complementoDireccion" maxlength="255">
                </div>
                <div class="mb-3">
                    <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" name="fecha_nacimiento" required>
                </div>
                <div class="mb-3">
                    <input type="checkbox" name="promociones" required>
                    <a onclick="window.open('TyC.html','_blank')" class="text-dark">
                        <label for="promociones" class="form-label">Acepto Términos y Condiciones</label>
                    </a>    
                </div>
                
                <!-- Contenedor para mensajes de error -->
                <div id="messageContainer" class="mb-3"></div>
                
                <button type="submit" class="button2">REGISTRAR</button>
            </form>
        </div>
    </div>

</body>
</html>
