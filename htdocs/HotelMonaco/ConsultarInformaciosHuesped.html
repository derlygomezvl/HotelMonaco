<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/StylesConsultarInformaciosHuesped.css">
    <script>
        function volver() {
          window.history.back();
        }
      </script>
    <title>Consultar Información del Huésped</title>
</head>

<body>
    <!-- Cabecera -->
    <header class="header">
        <div class="logo">
            <img src="C:/xampp/htdocs/HotelMonaco/images/Logo Transparente-2.png" alt="Logo Hotel Monaco" width="150" height="auto">
        </div>
        <!-- Botón para regresar a la página principal -->
        <div class="ms-auto">
            <button class="cssbuttons-io-button" onclick="volver()">
                Regresar
                <div class="icon">
                    <svg
                        height="24"
                        width="24"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path
                            d="M7.828 11l5.364-5.364-1.414-1.414L4 12l7.778 7.778 1.414-1.414L7.828 13H20v-2z"
                            fill="currentColor"
                        ></path>
                    </svg>
                </div>
            </button>
        </div>
    </header>

    <div style="margin-top: 100px;"></div>

    <!-- Contenido principal -->
    <div class="card">
        <h2>CONSULTAR INFORMACIÓN</h2>
        <form id="consultarForm">
            <label for="cedula">Ingrese la cédula *</label>
            <input type="number" id="cedula" name="cedula" min="1" max="10000000000000" maxlength="14" required class="form-control">
            <button type="submit" class="button2">CONSULTAR</button>
        </form>
        <div id="messageContainer"></div>
    </div>

    <script src="Js/ConsultarInformaciosHuesped.js"></script>
</body>

</html>
