<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/StylesSeleccionHuesped.css">
    <title>Selección de Medio de Pago</title>
</head>
<body>

    <!-- Cabecera con logo -->
    <header class="header">
        <div class="logo">
            <img src="C:/xampp/htdocs/HotelMonaco/images/Logo Transparente-2.png" alt="Logo Hotel Monaco">
        </div>
    </header>

    <!-- Contenedor principal de selección de pago -->
    <div class="payment-container">
        <h1>SELECCIONE MEDIO DE PAGO</h1>
        <p>De clic en el ícono para seleccionar el medio de pago</p>

        <div class="payment-options">
            <!-- Opción de transferencia -->
            <div class="payment-option">
                <img src="C:/xampp/htdocs/HotelMonaco/images/Transferencia.png" alt="Transferencia">
                <span>TRANSFERENCIA</span>
            </div>

            <!-- Opción de efectivo -->
            <div class="payment-option">
                <img src="C:/xampp/htdocs/HotelMonaco/images/Efectivo.png" alt="Efectivo">
                <span>EFECTIVO</span>
            </div>
        </div>

        <!-- Botón de cancelar -->
        <button class="btn-cancel">Cancelar</button>
    </div>

</body>
</html>
