<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Hotel - Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/seleccionarHabitacion.css">
</head>
<body class="bg-light">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CABECERA (similar a la del registro) -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color: #003366; position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;">
        <div class="container-fluid">
            <!-- Logo del hotel -->
            <a class="navbar-brand" href="#">
                <img src="C:/xampp/htdocs/HotelMonaco/images/Logo Transparente-2.png" alt="Logo Hotel Monaco" width="150" height="auto">
            </a>
            
            <!-- Botón para regresar a la página principal -->
            <div class="ms-auto">
                <button class="cssbuttons-io-button">
                Regresar
                <div class="icon">
                    <svg
                    height="24"
                    width="24"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                    >
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path
                        d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                        fill="currentColor"
                    ></path>
                    </svg>
                </div>
                </button>

            </div>
        </div>
    </nav>

    <div style="margin-top: 100px;"></div> <!-- Espacio para la cabecera fija -->

    <!-- SECCIÓN DE SELECCIÓN DE HABITACIONES -->
    <section class="room-selection">
        <h2>Seleccione la habitación a reservar</h2>
        <div class="room-cards">
            <div class="room-card">
                <img src="C:/xampp/htdocs/HotelMonaco/images/DiseñosHabitaciones/1.png" alt="Económica">
                <h3>Económica</h3>
                <p>$80.000/Persona <br> 2 Personas</p>
                
                <button onclick="location.href='file:///C:/xampp/htdocs/HotelMonaco/HabitacionTurista.html'">
                    <span class="transition"></span>
                    <span class="gradient"></span>
                    <span class="label">Reservar <span class="ic--twotone-hotel"></span></span>
                  </button>

            </div>
            <div class="room-card">
                <img src="C:/xampp/htdocs/HotelMonaco/images/DiseñosHabitaciones/4.png" alt="VIP">
                <h3>VIP</h3>
                <p>$150.000/Persona <br> 2 Personas</p>
                <button>
                    <span class="transition"></span>
                    <span class="gradient"></span>
                    <span class="label">Reservar <span class="ic--twotone-hotel"></span></span>
                  </button>
            </div>
            <div class="room-card">
                <img src="C:/xampp/htdocs/HotelMonaco/images/DiseñosHabitaciones/7.png" alt="Suite Familiar">
                <h3>Suite Familiar</h3>
                <p>$700.000 <br> 5 Personas </p>
                <button>
                    <span class="transition"></span>
                    <span class="gradient"></span>
                    <span class="label">Reservar <span class="ic--twotone-hotel"></span></span>
                  </button>
            </div>
        </div>
    </section>

</body>
</html>
